{% extends 'formatter/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Historial de CVs procesados</h5>
            </div>
            <div class="card-body">
                {% if cvs %}
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Candidato</th>
                                    <th>Fecha</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for cv in cvs %}
                                <tr>
                                    <td>{{ cv.candidate_name }}</td>
                                    <td>{{ cv.created_at|date:"d/m/Y H:i" }}</td>
                                    <td>
                                        <a href="{% url 'download_cv' cv.id %}" class="btn btn-sm btn-primary">
                                            Descargar
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                {% else %}
                    <p class="text-center">No hay CVs procesados aún.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
